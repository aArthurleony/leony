<!DOCTYPE html>
<html>
<head>
    <title>Gerenciamento de Reservas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Gerenciamento de Reservas</h1>

    <h2>Criar Reserva</h2>
    <form id="reservaForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br>
        <input type="submit" value="Criar Reserva">
    </form>

    <h2>Reservas</h2>
    <table id="reservasTable">
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </table>

    <script>
        document.getElementById('reservaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var nome = document.getElementById('nome').value;
            var data = document.getElementById('data').value;
            var table = document.getElementById('reservasTable');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = nome;
            cell2.innerHTML = data;
            cell3.innerHTML = '<button onclick="editarReserva(this)">Editar</button> <button onclick="cancelarReserva(this)">Cancelar</button>';
        });

        function editarReserva(button) {
            var row = button.parentNode.parentNode;
            var nome = row.cells[0].innerHTML;
            var data = row.cells[1].innerHTML;
            document.getElementById('nome').value = nome;
            document.getElementById('data').value = data;
            row.parentNode.removeChild(row);
        }

        function cancelarReserva(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
