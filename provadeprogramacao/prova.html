<script>

    let numeros1 = [3,8,4,2,1,6,8,7,11,9], numeros2 = [2,1,5,12,3,0,1,4,5,6], numerosCompleto = [], acumular = 0, repetidos = 0, numerosDiferenca = [], numerosSoma = [], numerosMultiplicacao = [], numerosIntersecao = []

for(let i = 0 ; i < 10 ; i++){
    for(let j = i; j >= 0 ; j--){
        if(numeros1[i] == numeros1[j]){
            repetidos++
            acumular += repetidos
        }
        repetidos = 0
    }
    if(acumular == 1){
        numerosCompleto[numerosCompleto.length] = numeros1[i]
    }
    acumular = 0
}

for(let i = 0 ; i < 10 ; i++){

            if(numeros2[i] == numeros1[p]){
                repetidos++
                acumular += repetidos
            }
        }
        if(numeros2[i] == numeros2[j]){
            repetidos = 0
            repetidos++
            acumular += repetidos
        }
        repetidos = 0
    }
    if(acumular == 1){
        numerosCompleto[numerosCompleto.length] = numeros2[i]
    }
    acumular = 0
}
document.write(numerosCompleto)
